<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div id="calcScreen">
        <input type="text" value="" name="calcInput" id="calcInput" class="calcScreenEle" autofocus="autofocus">
        <p id="calcAnswer" class="calcScreenEle">0</p>
    </div>
    <button id='inp1' class='button buttonInput' value='1'>1</button>
    <button id='inp2' class='button buttonInput' value='2'>2</button>
    <button id='inp3' class='button buttonInput' value='3'>3</button>
    <button id='inp4' class='button buttonInput' value='4'>4</button>
    <button id='inp5' class='button buttonInput' value='5'>5</button>
    <button id='inp6' class='button buttonInput' value='6'>6</button>
    <button id='inp7' class='button buttonInput' value='7'>7</button>
    <button id='inp8' class='button buttonInput' value='8'>8</button>
    <button id='inp9' class='button buttonInput' value='9'>9</button>
    <button id='inpBracketLeft' class='button buttonInput' value='('>(</button>
    <button id='inpBracketRight' class='button buttonInput' value=')'>)</button>
    <button id='inp0' class='button buttonInput' value='0'>0</button>
    <button id='inpPower' class='button' value='^' disabled>^</button> <!--TBD-->
    <button id='inpDivide' class='button buttonInput' value='/'>/</button>
    <button id='inpMultiply' class='button buttonInput' value='*'>*</button>
    <button id='inpMinus' class='button buttonInput' value='-'>-</button>
    <button id='inpPlus' class='button buttonInput' value='+'>+</button>
    <button id='inpDecimal' class='button buttonInput' value='.'>.</button>
    <button id='inpBackspace' class='button buttonFunction'>&lt-</button>
    <button id='inpClear' class='button buttonFunction'>c</button>
    <button id='inpEquals' class='button buttonFunction'>=</button>
    


</body>


</html>
